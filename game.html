<!DOCTYPE html>
<html>
<head>
	<title>Game Page</title>
	<link rel="stylesheet" href="jquery/jquery-ui.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/flipclock.css">
	<script src="jquery/external/jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
	<script src="scripts/flipclock.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
<center>
	<h1>Game Selection</h1>
	<div id="accordion">
		<h3>Parameter Selection</h3>
		<div id="paramDiv">
			<p>
			<form action="/" id="gameParameters">
			<table width="50%">
				<tr>
					<td>Category</td>
					<td align="right"><select id="category" class="sel category" >
						<option value="---">None</option>
						<option value="baseball">Baseball</option>
						<option value="nfl">NFL</option>
						<option value="collegefootball">College Football</option>
						<option value="soccer">Soccer</option>
					</select></td>
				</tr>
				<tr>
					<td>Sub-Category</td>
					<td align="right"><select id="subCategory" class="sel"> <option value="---">None</option>
					</select></td>
				</tr>
				<tr>
					<td>Time Limit</td>
					<td align="right"><select id="timeLimit" class="sel">
						<option value="2">2:00</option>
						<option value="5">5:00</option>
						<option value="10">10:00</option>
					</select></td>
				</tr>
				<tr>
					<td>Wager</td>
					<td align="right"><select id="wager" class="sel">
						<option value="1">1 credits</option>
						<option value="5">5 credits</option>
						<option value="10">10 credits</option>
					</select></td>	
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="Submit Parameters" onclick="submitParameters()">
					</td>
				</tr>
				<!-- <tr>
					<td colspan="2" align="center">
						<div id="successNotice" class="notice" style="display: none">
							Submitting parameters...
						</div>
						<div id="searchingNotice" class="notice" style="display: none">
							Searching for a game...
						</div>
					</td>
				</tr> -->
			</table>
			</form>
			</p>
		</div>
		<h3>Debate Game</h3>
		<div id="game">
			<div id="successNotice" class="notice" style="display: none">
							Submitting parameters...
			</div>
			<div id="searchingNotice" class="notice" style="display: none">
				Searching for a game...
			</div>
			<p>
			<div class="center" id="debate">
			<center>
			<div class='countdown_timer'></div>
				<h3 id="question">...</h3>
				<form>
				<fieldset>
					<legend>Debate</legend>
						<p><label for="comment">Comment:</label></p>
						<p><textarea rows="4" cols="50" id="comment"></textarea>
						</p>
						<p><button id="submitDebate" type="button">Submit comment</button></p>
				</fieldset>	
				</form>
				</center>
			</div>
			</p>
		</div>
	</div>
</center>
</body>
</html>
