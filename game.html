<!DOCTYPE html>
<html>
<head>
	<title>Game Page</title>
	<link rel="stylesheet" href="assets/css/plugins/flipclock.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<meta charset="UTF-8">
</head>
<body class="ui-widget-content">
	<header role="banner" class="ui-widget-header">
		<div id="cd-logo">
			<a href="http://ISaidItBest.ddns.net">
				<img src="assets/css/images/debate.png" alt="Logo">
			</a>
		</div>
		<center>
		<nav class="main-nav ">
			<ul class='ui-widget-default'>
				<li id='home'><a href='index.html'>Home</a></li>
				<li id='game'><a href='game.html'>Game</a></li>
				<li id='feedback'><a href='contact.html'>Feedback</a></li>
				<li id='profile'><a href='profile.html'>Profile</a></li>
				<li id='admin'><a href='admin.html'>Admin</a></li>
				<li id='logout'><a class="logout ui-state-default" href="#0">Log Out</a></li>
				<li><a class="cd-signin" href="#0">Sign in</a></li>
				<li><a class="cd-signup" href="#0">Sign up</a></li>
			</ul>
		</nav>
		</center>
	</header>
<center>
	<h1>Game Selection</h1>
	<div id="accordion">
		<h3>Parameter Selection</h3>
		<div id="paramDiv">
			<form id="gameParameters">
				<p>
					<label for='p_paramCategory'>Category</label>
					<select id="p_paramCategory" name="p_paramCategory" class="sel required" required> </select>
					<label for='p_paramCategoryChk'>Sub?</label>
					<input id='p_paramCategoryChk' name='p_paramCategoryChk' type='checkbox' />
				</p>
				<p>
					<label for="paramQuestions">Category questions</label>
					<select id="paramQuestions" name="paramQuestions" class="sel q_sel required" required>
						<option value="">None</option>
					</select>
				</p>
				<p>
					<label for='timeLimit'>Time Limit (in min)</label>
					<select id="timeLimit" name="timeLimit" class="sel" required>
					</select>
				</p>
				<p>
				<label for='wager'>Wager</label>
					<select id="wager" name="wager" class="sel" required>
					</select>
				</p>
			</form>
					<input type="submit" value="Submit Parameters" form='gameParameters'>
			<div id='game_messages'></div>
		</div>
		<h3>Debate Game</h3>
		<div id="game">
			<div class="center" id="debate">
			<div class='countdown_timer' id='game_timer'></div>
				<h3 id="question">...</h3>
				<form id='gameUI'>
					<fieldset>
						<legend>Debate</legend>
							<p><label for="thoughts">Thoughts:</label></p>
							<p><textarea rows="4" cols="50" id="thoughts" name="thoughts"></textarea> </p>
							<p><input type='hidden' id='game_id' name='game_id'/></p>
							<p><input type="submit" value='Submit Thoughts' /></p>
					</fieldset>
				</form>
			</div>
			<div id='debateResults'>
			<form id='debateVote'>
					<fieldset>
						<legend>Debate Results</legend>
							<p><input type='hidden' id='result_game_id' name='result_game_id'/></p>
							<p><input type="submit" value='Vote' /></p>
					</fieldset>
				</form>
			</div>
		</div>
	<h3>Pre Game</h3>
	<div>
		<object width="600" height="430"><param name="movie" value="http://www.fupa.com/games/bricks.swf"></param><embed src="http://www.fupa.com/games/bricks.swf" type="application/x-shockwave-flash" width="600" height="430"></embed></object><br/><a href="http://www.fupa.com/">Find more free online flash games at Fupa.com</a>
	</div>
</div>
</center>
<div id='subCatTemplate' style='display:none'>
	<p>
		<label for='temp_subCategory'>Sub-Category:</label>
		<select id='temp_subCategory' name='temp_subCategory' >
			<option value="">None</option>
		</select>
		<label for='temp_CategoryChk'>Sub?</label>
		<input id='temp_CategoryChk' type='checkbox' />
		<div class="clear"></div>
		<span errorfor="temp_subCategory"></span>
	</p>
</div>
<div id='gameWait'style="display:none" class='ui-widget-content'>
	<center>
		Your game will start in 10 seconds...
		<div id='wait_timer' class='countdown_timer'></div>
	</center>
</div>

<div id="cancelSearch" style="display:none; cursor: default">
        <h1>Searching for your game...</h1>
        <input type="button" id="cancel" value="cancel" />
</div>
</body>
<script data-main="assets/js/common" src="assets/js/lib/require.js"></script>
	<script>
		require(['common'], function(){
			require(['pages/game']);
		});
	</script>
</html>
