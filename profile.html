<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Member Profile</title>
        <link rel="stylesheet" href="assets/css/plugins/jquery-steps.css">
        <!-- <link rel="stylesheet" media="screen" href="assets/css/screen.css"> -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body class='ui-widget-header'>
        <center><h1>Member Profile</h1></center> 
        
        <p></p>
        <form id="profile">  
            <h1>Account Infomation</h1>
            <fieldset>
                <p>
                    <label for="created">Member Since:</label>
                    <input type="text" name="created" required aria-required="true">
                </p>
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required aria-required="true">
                    <br /><span id='username_availability_result'></span>
                </p>
                <p>
                    <label for="password">Password:</label>   <!--should this be in encrypted format.-->
                    <input type="password" name="password" required aria-required="true"> <!--it has input type password-->
                </p>
                <p>
                    <!-- <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"> -->
                    <fieldset>
                        <input class='paypal' type="hidden" name="cmd" value="_s-xclick">
                        <input class='paypal' type="hidden" name="hosted_button_id" value="69U37XMXFLMWY">
                        <table>
                        <tr><td><input class='paypal' type="hidden" name="on0" value="Purchase More Credit: Play to win">Purchase More Credit: Play to win</td></tr><tr><td><select class='paypal' name="os0">
                            <option value="$ 10.00 Credit">$ 10.00 Credit $10.30 USD</option>
                            <option value="$ 20.00 Credit">$ 20.00 Credit $20.30 USD</option>
                            <option value="$ 40.00 Credit">$ 40.00 Credit $40.30 USD</option>
                        </select> </td></tr>
                        </table>
                        <input type="hidden" name="currency_code" class='paypal' value="USD">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit_paypal" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </fieldset>
                    <!-- </form> -->

                </p>
            </fieldset>

            <h1>Personal Information</h1>
            <fieldset>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required  aria-required="true">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required  aria-required="true">
                </p>
                <p>
                <label for="email">Email:</label>
                <input type="email" name="email" required aria-required="true">
            </p>
            </fieldset>

            <h1>Additional Information</h1>
            <fieldset>
                <p>
                    <label for="paypal_account">Paypal Account Name:</label>
                    <input type="text" name="paypal_account" required aria-required="true">
                </p>
                <p>
                    <label for="profile-avatar">Avatar:</label>
                    <div class='profile-avatar-wrap'>
                        <img src="assets/css/images/anon_user.png" class="profile-avatar" id="profile-avatar" alt='Image for profile'>
                        <input type="file" id='uploader' />
                    </div>
                <p>
                    <label id="themes_label" for="themes">Change Theme:</label><br />
                    <select id="themes">
                        <option value='base'>Base</option>
                        <option value='black-tie'>Black Tie</option>
                        <option value='blitzer'>Blitzer</option>
                        <option value='cupertino'>Cupertino</option>           
                        <option value='dark-hive'>Dark Hive</option>           
                        <option value='dot-luv'>Dot Luv</option>           
                        <option value='eggplant'>Eggplant</option>           
                        <option value='excite-bike'>Excite Bike</option>           
                        <option value='flick'>Flick</option>           
                        <option value='hot-sneaks'>Hot Sneaks</option>           
                        <option value='humanity'>Humanity</option>           
                        <option value='le-frog'>Le Frog</option>           
                        <option value='mint-choc'>Mint Choc</option>           
                        <option value='overcast'>Overcast</option>           
                        <option value='pepper-grinder'>Pepper Grinder</option>           
                        <option value='redmond'>Redmond</option>           
                        <option value='smoothness'>Smoothness</option>           
                        <option value='south-street'>South Street</option>           
                        <option value='start'>Start</option>           
                        <option value='sunny'>Sunny</option>           
                        <option value='swanky-purse'>Swanky Purse</option>           
                        <option value='trontastic'>Trontastic</option>           
                        <option value='ui-darkness'>UI Darkness</option>           
                        <option value='ui-lightness'>UI Lightness</option>
                        <option value='vader'>Vader</option>
                    </select>
                </p>
            </fieldset> 
        </form>
    </center></body>
    <script data-main="assets/js/common" src="assets/js/lib/require.js"></script>
    <script>
        require(['common'], function(){ 
            require(['pages/profile'], function(){
                require(['avatar']); 
            }); 
        });
    </script>
</html>
