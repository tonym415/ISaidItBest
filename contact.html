<!DOCTYPE html>
<html>
<head>
	<title>Debate Website</title>
	<link rel="stylesheet" media="screen" href="assets/css/screen.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<center>
		<h1>Contact Us</h1>
		<form id="contact" class='cmxform'>
			<fieldset>
				<p>
					<label for="name">Name:</label> 
					<input type="text" id="name" name="name" required>
				</p>
				<p>
					<label for="email">Email:</label> 
					<input type="email" id="email" name="email" required>
				</p>
				<p>
					<label for="message">Message:</label> 
					<textarea type="text" id="message" name="message" required rows="6" cols="50"></textarea>
				</p>
					<input type="submit" value="Submit" >
			</fieldset>
			<div id="errors"></div>
		</form>
	</center>
</body>
	<script data-main="assets/js/common" src="assets/js/lib/require.js"></script>
	<script>
		require(['common'], function(){
			require(['pages/contact']);
		});
	</script>
</html>
